    <form>
        <div class="form-group text-light">
          <label for="exampleInputEmail1">El. paštas</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Įveskite el. paštą">
          <small id="emailHelp" class="form-text text-muted">Niekada neatskleisim jūsų duomenų trečiosioms šalims</small>
        </div>
        <div class="form-group text-light">
          <label for="exampleInputQestion1">Klausimas</label>
          <input type="question" class="form-control" id="exampleInputQestion" placeholder="Įrašykite užklausą">
        </div>
        <div class="form-check text-light">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Pažymėti jog esate žmogus</label>
        </div>
        <button type="submit" class="btn btn-primary">Siųsti</button>
      </form>
